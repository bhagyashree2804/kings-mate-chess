<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Student Login | Kings Mate Chess Academy</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  background:#111;
  color:#fff;
  font-family:Arial;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

.login-box{
  background:#fff;
  color:#000;
  padding:30px;
  width:350px;
  border-radius:10px;
  text-align:center;
}

.login-box h2{
  color:#ff8c00;
  margin-bottom:20px;
}

input{
  width:100%;
  padding:12px;
  margin-bottom:15px;
  border-radius:5px;
  border:1px solid #ccc;
}

button{
  width:100%;
  padding:12px;
  background:#ff9800;
  border:none;
  font-size:16px;
  cursor:pointer;
}

button:hover{
  background:#ffa726;
}
</style>
</head>

<body>

<div class="login-box">
  <h2>Student Login</h2>

  <input type="text" placeholder="Registered Phone / Email">
  <input type="password" placeholder="Password">

  <button onclick="alert('Login system will be activated soon')">
    Login
  </button>

  <p style="margin-top:15px;">
    New student? <a href="register.html">Register here</a>
  </p>
</div>

</body>
</html>
